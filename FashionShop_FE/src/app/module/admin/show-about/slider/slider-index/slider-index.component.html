<nb-card>
    <nb-card-header class="nb-card-header">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
          <h6 class="title-header" style="text-transform: uppercase;">Chi tiết slide ảnh</h6>
        </div>
      </div>
    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
          <div class="input-group">
            <ngx-btn-add data-toggle="tooltip" title="Thêm mới" (click)="openCreateDialog()"></ngx-btn-add>&nbsp;&nbsp;
            <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Nhập nội dung tìm kiếm" name="seach">&nbsp;&nbsp;
            <ngx-btn-search></ngx-btn-search>
          </div>
        </div>
      </div>
      <br>
      <div class="row" style="overflow: auto;">
        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th class="text-center align-middle" style="width: 50px;">STT</th>
                <th class="text-center align-middle" style="min-width: 200px;">Ảnh</th>
                <th class="text-center align-middle" style="min-width: 250px;">Mô tả</th>
                <th class="text-center align-middle" style="min-width: 100px;">Ngày tạo</th>
                <th class="text-center align-middle" style="min-width: 100px;">Người tạo</th>
                <th class="text-center align-middle" style="min-width: 100px;">Trạng thái</th>
                <th class="text-center align-middle" style="min-width: 100px;">Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of target | filter: searchText| paginate: { itemsPerPage: 10, currentPage: p };let i = index">
                <td class="text-center align-middle">{{ i + 1 }}</td>
                <td class="align-middle">
                  <img [src]="item.image" width="200px" height="150px" alt="No image...">
                </td>
                <td class="align-middle">{{ item.description | slice: 0:250 }}</td>
                <td class="align-middle">{{ item.createdDate | date: 'dd/MM/yyyy' }}</td>
                <td class="align-middle">{{ item.createdBy }}</td>
                <td class="text-center align-middle" [ngClass]="{'text-success': item.status,'text-danger': item.status == 0}">{{ item.status === 1? 'Đang sử dụng':'Không sử dụng' }}</td>
                <td class="text-center align-middle">
                  <ngx-icon-info title="Xem chi tiết" style="cursor: pointer;" (click)="openDetailDialog(item.slideId)"></ngx-icon-info>&nbsp;&nbsp;
                  <ngx-icon-edit title="Cập nhật" style="cursor: pointer;" (click)="openEditDialog(item.slideId)"></ngx-icon-edit>&nbsp;&nbsp;
                  <ngx-icon-delete title="Xóa" style="cursor: pointer;" (click)="openDeleteDialog(item.slideId, item.slideId)"></ngx-icon-delete>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4 col-lg-4">
            <div style="float: left;">
                Tổng số bản ghi: {{ target?.length }}
            </div>
        </div>
        <div class="col-md-8 col-sm-8 col-xs-8 col-lg-8">
            <div style="float: right;">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
      </div>
    </nb-card-footer>
  </nb-card>
