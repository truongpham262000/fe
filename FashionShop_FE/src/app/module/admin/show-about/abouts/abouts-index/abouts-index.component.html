<nb-card>
  <nb-card-header class="nb-card-header">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
        <h6 class="title-header" style="text-transform: uppercase;">Hiển thị bài viết</h6>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
        <div class="input-group">
          <ngx-btn-add data-toggle="tooltip" title="Thêm mới" (click)="openCreateDialog()"></ngx-btn-add>&nbsp;&nbsp;
          <input type="text" class="form-control" placeholder="Nhập nội dung tìm kiếm" name="seach">&nbsp;&nbsp;
          <ngx-btn-search></ngx-btn-search>
        </div>
      </div>
    </div>
    <br>
    <div class="row" style="overflow: auto;">
      <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th class="text-center align-middle" style="width: 50px;">STT</th>
              <th class="text-center align-middle" style="min-width: 100px;">Ảnh</th>
              <th class="text-center align-middle" style="min-width: 150px;">Tiêu đề</th>
              <th class="text-center align-middle" style="min-width: 300px;">Mô tả</th>
              <th class="text-center align-middle" style="min-width: 100px;">Trạng thái</th>
              <th class="text-center align-middle" style="min-width: 100px;">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of target;let i = index">
              <td class="text-center align-middle">{{ i + 1 }}</td>
              <td class="align-middle">
                <img [src]="item.image" width="100px" height="100px" alt="No image...">
              </td>
              <td class="align-middle">{{ item.title }}</td>
              <td class="align-middle">{{ item.description | slice: 0:250 }}</td>
              <td class="text-center align-middle">{{ item.status === 1? 'Đang sử dụng':'Không sử dụng' }}</td>
              <td class="text-center align-middle">
                <ngx-icon-info title="Xem chi tiết" style="cursor: pointer;" (click)="openDetailDialog(item.aboutId)"></ngx-icon-info>&nbsp;&nbsp;
                <ngx-icon-edit title="Cập nhật" style="cursor: pointer;" (click)="openEditDialog(item.aboutId)"></ngx-icon-edit>&nbsp;&nbsp;
                <ngx-icon-delete title="Xóa" style="cursor: pointer;" (click)="openDeleteDialog(item.aboutId, item.title)"></ngx-icon-delete>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-4 col-lg-4">
          <div style="float: left;">
              Tổng số bản ghi:
          </div>
      </div>
      <div class="col-md-8 col-sm-8 col-xs-8 col-lg-8">
          <div style="float: right;">
              <ngx-pagination>
              </ngx-pagination>
          </div>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
