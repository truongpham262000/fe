<form #frm="ngForm" (ngSubmit)="save()">
    <nb-card>
        <nb-card-header class="nb-card-header">
            <div class="row">
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                <label *ngIf="dataRef.actionType === statusAction.create">Thêm mới {{ title }}</label>
                <label *ngIf="dataRef.actionType === statusAction.edit">Cập nhật {{ title }}</label>
                <label *ngIf="dataRef.actionType === statusAction.detail">Chi tiết {{ title }}</label>
            </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 d-flex">
                    <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                        <div class="form-group">
                            <label class="control-label required">Mã giảm giá</label>
                            <input type="number" class="form-control" [(ngModel)]="target.promotion" name="promotion"
                                #promotion="ngModel" maxlength="200" required
                                [disabled]="dataRef.actionType === statusAction.detail" />
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                        <div class="form-group">
                            <label class="control-label required">Mô tả mã giảm giá</label>
                            <input type="text" class="form-control" name="describe"
                                [(ngModel)]="target.describe" #describe="ngModel" maxlength="200" required
                                [disabled]="dataRef.actionType === statusAction.detail" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 d-flex">
                    <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                        <div class="form-group">
                            <label class="control-label required">Mã sản phẩm</label>
                            <ng-select [items]="listProductId" bindLabel="productName" bindValue="productId"
                                [(ngModel)]="target.productId" #productId="ngModel" name="productId"
                                [disabled]="dataRef.actionType === statusAction.detail" required
                            >
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                        <div class="form-group">
                            <label class="control-label required">Trạng thái</label>
                            <ng-select [items]="listStatus" bindLabel="text" bindValue="value"
                                [(ngModel)]="target.status" #status="ngModel" name="status"
                                [disabled]="dataRef.actionType === statusAction.detail" required
                            >
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 d-flex">
                    <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                        <div class="form-group">
                            <label class="control-label">Ngày bắt đầu</label>
                            <input type="date" class="form-control" 
                                [(ngModel)]="target.startDate" name="startDate"
                                #startDate="ngModel" maxlength="200"
                                [disabled]="dataRef.actionType === statusAction.detail" />
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                        <div class="form-group">
                            <label class="control-label">Ngày hết hạn</label>
                            <input type="date" class="form-control" 
                                [(ngModel)]="target.endDate" name="endDate"
                                #endDate="ngModel" maxlength="200"
                                [disabled]="dataRef.actionType === statusAction.detail" />
                        </div>
                    </div>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer class="text-right">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 text-right">
                    <ngx-btn-submit [disabled]="frm.invalid"
                        *ngIf="dataRef.actionType !== statusAction.detail"></ngx-btn-submit>&nbsp;&nbsp;
                    <ngx-btn-close (click)="closeDialog(true)"></ngx-btn-close>
                </div>
            </div>
        </nb-card-footer>
    </nb-card>
</form>
