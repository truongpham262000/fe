<div class="container product_section_container">
    <div class="row w-100">
        <div class="col-lg-12">
            <h3>DANH MỤC</h3>
        </div>
        <div class="col-2">
            <!-- Tab navs -->
            <div class="nav flex-column nav-tabs"
                id="v-tabs-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" id="v-tabs-home-tab"
                    data-mdb-toggle="tab" href="#v-tabs-home" role="tab"
                    aria-controls="v-tabs-home" ria-selected="true"
                    *ngFor="let item of target"
                >{{ item.name }}</a>
            </div>
        <!-- Tab navs -->
        </div>
      
        <div class="col-10">
            <!-- Tab content -->
            <div class="tab-content" id="v-tabs-tabContent">
                <div class="tab-pane fade show active" id="v-tabs-home"
                    role="tabpanel" aria-labelledby="v-tabs-home-tab"
                >
                    Home content
                </div>
                <div class="tab-pane fade" id="v-tabs-profile"
                    role="tabpanel" aria-labelledby="v-tabs-profile-tab"
                >
                    Profile content
                </div>
                <div class="tab-pane fade" id="v-tabs-messages"
                    role="tabpanel" aria-labelledby="v-tabs-messages-tab"
                >
                    Messages content
                </div>
          </div>
          <!-- Tab content -->
        </div>
    </div>
</div>
<div class="benefit">
    <div class="container">
        <div class="row benefit_row">
            <div class="col-lg-3 benefit_col">
                <div class="benefit_item d-flex flex-row align-items-center">
                    <div class="benefit_icon"><i class="fa fa-truck" aria-hidden="true"></i></div>
                    <div class="benefit_content">
                        <h6>Miễn phí vận chuyển</h6>
                        <p>Hình thức vận chuyển</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 benefit_col">
                <div class="benefit_item d-flex flex-row align-items-center">
                    <div class="benefit_icon"><i class="fa fa-money" aria-hidden="true"></i></div>
                    <div class="benefit_content">
                        <h6>Giao hàng</h6>
                        <p>Tiện lợi, thuận tiện</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 benefit_col">
                <div class="benefit_item d-flex flex-row align-items-center">
                    <div class="benefit_icon"><i class="fa fa-undo" aria-hidden="true"></i></div>
                    <div class="benefit_content">
                        <h6>Trả lại trong 45 ngày</h6>
                        <p>Chất lượng sản phẩm tốt nhất.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 benefit_col">
                <div class="benefit_item d-flex flex-row align-items-center">
                    <div class="benefit_icon"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
                    <div class="benefit_content">
                        <h6>Mở cửa trong tuần</h6>
                        <p>7AM - 10PM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
