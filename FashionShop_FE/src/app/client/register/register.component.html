<form #frm="ngForm" (ngSubmit)="save()">
  <section style="background-color: #eee;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-12 col-lg-12 col-xl-12">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    Đăng ký tài khoản
                  </p>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 mt-4 fa-fw"></i>
                    <div class="form-group flex-fill mb-0">
                      <label class="form-label required" for="userName">Tên tài khoản</label>
                      <input type="text" id="userName"
                        minlength="8"
                        [(ngModel)]="selectUser.userName"
                        name="userName" class="form-control" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 mt-4 fa-fw"></i>
                    <div class="form-group flex-fill mb-0">
                      <label class="form-label required" for="Email" >Email</label>
                      <input type="email" id="Email" 
                        [(ngModel)]="selectUser.email"
                        name="Email" class="form-control" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 mt-4 fa-fw"></i>
                    <div class="form-group flex-fill mb-0">
                      <label class="form-label required" for="password">Mật khẩu</label>
                      <input type="password" id="password"
                        minlength="6"
                        [(ngModel)]="selectUser.password"
                        name="password" class="form-control" required/>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 mt-4 fa-fw"></i>
                    <div class="form-group flex-fill mb-0">
                      <label class="form-label required" for="checkPassword">Nhập lại mật khẩu</label>
                      <input type="password" id="checkPassword"
                        minlength="6"
                        name="checkPassword" class="form-control"
                        [(ngModel)]="checkPassWord"
                        required/>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <ngx-btn-submit icon="" text="Đăng ký" [disabled]="frm.invalid"></ngx-btn-submit>
                  </div>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-group flex-fill mb-0">
                      <label class="form-label required" for="fullName">Họ và Tên</label>
                      <input type="text" id="fullName" 
                        [(ngModel)]="selectUser.fullName"
                        maxlength="200"
                        name="fullName" class="form-control" required/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-group flex-fill mb-0">
                      <label class="form-label required" for="gender" >Giới tính</label>
                      <ng-select [items]="listGender" id="gender"
                        [(ngModel)]="selectUser.gender" name="gender"
                        bindLabel="text" bindValue="value" required></ng-select>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-group flex-fill mb-0">
                      <label class="form-label required" for="phoneNumber">Số điện thoại</label>
                      <input type="tel" id="phoneNumber" 
                        [(ngModel)]="selectUser.phoneNumber"
                        name="phoneNumber" class="form-control" required/>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-group flex-fill mb-0">
                      <label class="form-label" for="address">Địa chỉ</label>
                      <input type="text" id="address" 
                        [(ngModel)]="selectUser.address"
                        name="address" class="form-control"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
