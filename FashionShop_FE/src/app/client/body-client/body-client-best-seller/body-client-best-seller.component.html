<section>
    <div class="container py-5">
        <div class="row p-3 text-center text-black">
            <h4>SẢN PHẨM GIẢM GIÁ</h4>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3 mb-4 mb-lg-0" *ngFor="let item of target">
                <div class="card text-black">
                    <img [src]="item.productImage" height="350px"
                        class="card-img-top" alt="iPhone" />
                    <div class="card-body">
                        <div class="text-center mt-1">
                            <h4 class="card-title">{{ item.productName }}</h4>
                            <h6 class="text-primary mb-1 pb-3">Giá: {{ item.price | number: '1.0-0' }} VND</h6>
                        </div>
                        <div class="d-flex flex-row">
                            <button type="button" class="btn btn-primary flex-fill me-1" data-mdb-ripple-color="dark">
                                Chi tiết
                            </button>
                            <button type="button" class="btn btn-danger flex-fill ms-1">Giỏ hàng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
