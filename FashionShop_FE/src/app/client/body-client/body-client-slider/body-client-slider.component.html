<div id="carouselExampleControls" class="carousel slide" data-mdb-ride="carousel">
	<div class="carousel-inner">
	  	<ng-container *ngFor="let item of target;let fs = first">
			<div class="carousel-item active" *ngIf="fs && item.status === 1">
				<img [src]="item.image" class="d-block w-100" alt="Wild Landscape"/>
			</div>
			<div class="carousel-item" *ngIf="!fs && item.status === 1">
				<img [src]="item.image" class="d-block w-100" alt="Wild Landscape"/>
			</div>
		</ng-container>
	</div>
	<button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="prev">
	  	<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="next">
	  	<span class="visually-hidden">Next</span>
	</button>
</div>
